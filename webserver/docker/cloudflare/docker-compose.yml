version: '3.8'
services:
   cloudflare-ddns:
      image: oznu/cloudflare-ddns:latest
      container_name: cf-${DOMAIN}
      restart: always
      env_file: cloudflare.env
      environment:
        - API_KEY=${CLOUDFLARE_DNS_API_TOKEN}
        - ZONE=${DOMAIN}
        - RRTYPE=A
        - DELETE_ON_STOP=false
        - DNS_SERVER=1.1.1.1
      dns:
         - 1.1.1.1
